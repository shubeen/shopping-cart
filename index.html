      <script>
         function handleProductChange( product , isIncreased){
             var productInput = document.getElementById(product +'-count');
             var productCount = parseInt(productInput.value);
            //  var caseNewCount = caseCount +1;
              let productNewCount = productCount;
              if (isIncreased === true){
                 productNewCount = productCount +1;
              }
              if(isIncreased == false && productCount >0){
                 productNewCount = productCount -1;
              }
             productInput.value = productNewCount;
            //  productTotal = productNewCount * 59
            let productTotal = 0;
            if (product == 'phone'){
               productTotal = productNewCount * 1219;
            }
            if (product == 'case'){
               productTotal = productNewCount * 59;
            }
             document.getElementById(product + '-total').innerText = '$' + productTotal;
             calculatePrice();
         }

         function calculatePrice(){
            // var phoneInput = document.getElementById('phone-count');
            var phoneCount = getInputValue('phone')
            var caseCount = getInputValue('case');

            // var caseCount = parseInt(caseInput.value);


            var totalPrice = phoneCount * 1219 + caseCount * 59;
            document.getElementById('total-price').innerText = totalPrice;

            var tax = Math.round(totalPrice * 0.10);
            // var tax =(totalPrice * 0.10).toFixed(0);
            document.getElementById('tax-amount').innerText = '$' + tax;

            var grandTotal = totalPrice + tax;
            document.getElementById('grand-total').innerText = grandTotal;
         }

            var productInput = document.getElementById( product +'-count');
            var productCount = parseInt(productInput.value);
